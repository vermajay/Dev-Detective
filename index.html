<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevDetective | Jay</title>

    <!--favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon-16x16.png">
    <link rel="manifest" href="./assets/site.webmanifest">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">

</head>
<body>
    <div class="wrapper">

        <div class="container">

            <div class="heading-container">

                <h1>Github Spy</h1>
                <button mode-button>
                    <p mode-text></p>
                    <img src="" mode-image>
                </button>

            </div>

            <form class="form-container" data-searchForm>
                <div class="search">
                    <div class="image-div">
                        <img src="assets/images/search-icon.svg" search-icon>
                    </div>
                    <input placeholder = "Enter a GitHub username..." data-searchInput>
                </div>
                <p cross>x</p>
                <div>
                    <p searchError>No search results</p>
                </div>
                <button class="btn">
                    Search
                </button>
            </form>

            <div class="userInfo-container">

                <div class="userImage-container">
                    <img src="" alt="" user-image width="200px">
                </div>
                  
                <div class="user-data">

                    <div class="name">
                        <p user-name></p>
                        <p user-joinDate></p>
                    </div>

                    <a href="#" target="_blank" user-tag></a>

                    <div class="user-para">
                        <p user-about></p>
                    </div>
                        
                    </p>

                    <div class="user-stats">

                        <div class="stats">
                            <p>Repos</p>
                            <h2 repos-number></h2>
                        </div>
                        <div class="stats">
                            <p>Followers</p>
                            <h2 followers-number></h2>
                        </div>
                        <div class="stats">
                            <p>Following</p>
                            <h2 following-number></h2>
                        </div>
                        
                    </div>

                    <div class="user-links">

                        <div class="link">
                            <div class="bottom-icons">
                                <img src="assets/images/location-icon.svg">
                            </div>
                            <p location></p>
                        </div>
                        <div class="link">
                            <div class="bottom-icons">
                                <img src="assets/images/website-icon.svg">
                            </div>
                            <a href="#" target="_blank" website></a>
                        </div>
                        <div class="link">
                            <div class="bottom-icons">
                                <img src="assets/images/twitter-icon.svg">
                            </div>
                            <a href="#" target="_blank" twitter></a>
                        </div>
                        <div class="link">
                            <div class="bottom-icons">
                                <img src="assets/images/company-icon.svg">
                            </div>
                            <p company></p>
                        </div>

                    </div>

                </div>

            </div>

        </div>

    </div>
    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
</body>
</html>
